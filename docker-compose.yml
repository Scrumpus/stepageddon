version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - USE_AI_GENERATION=${USE_AI_GENERATION:-false}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - HOST=0.0.0.0
      - PORT=8000
      - CORS_ORIGINS=http://localhost:80,http://localhost:3000
    volumes:
      - ./backend/audio_storage:/app/audio_storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: stepageddon-network
